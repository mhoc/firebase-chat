<html ng-app="chatApp">

<head>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    	
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    	
	<!-- Our JS -->
	<script src="app.js"></script>

</head>

<body ng-controller="ChatCtrl">
<div class="container">

	<h1>AnvilChat</h1>

	<form ng-submit="signin()" ng-hide="authData">
    	<input type="submit" class="btn btn-primary" value="Login With Facebook" />
    </form>

<!--
	<form ng-submit="setName(name)" ng-hide="hideNameBox" class="form-inline">
		<div class="form-group">
			<input ng-model="name" class="form-control" placeholder="Name" />
		</div>
		<button type="submit" class="btn btn-primary">Set Name</button>
	</form>
-->

	<table class="table table-hover">
		<tr ng-repeat="message in messages">
			<td><b>{{message.sender}}</b></td>
			<td>{{message.text}}</td>
			<td>{{message.date}}</td>
			<td>
				<button ng-click="messages.$remove(message)" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove"/>
				</button>				
			</td>
		</tr>
	</table>

	<form ng-submit="addMessage(newMessageText)" class="form">
      	<input ng-model="newMessageText" class="form-control" placeholder="Message" />
      	<input type="submit" style="position: absolute; left: -9999px"/>
    </form>

</div>	
</body>

</html>
